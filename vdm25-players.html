      #date-filter {

      }
      
      #date-filter label {
        font-weight: bold;
      }
      
      #date-filter input[type="text"] {
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        min-width: 140px;
        transition: border-color 0.3s;
      }
      
      #date-filter input[type="text"]:focus {
        outline: none;
        border-color: #007bff;
      }

      h2 a {
        text-decoration: none;

        font-size: 24px;
        font-weight: 700;
        color: #fff;
        text-transform: uppercase;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(255, 107, 0, 0.7);
        position: relative;
        margin-left: 35%;
      }
      
      h2 a:hover {
        text-decoration: underline;
      }
      
      #load-data {
        background: linear-gradient(45deg, #ff6b00, #ff8f00);
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        font-family: "Roboto", sans-serif;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        box-shadow: 0 0 5px rgba(255, 107, 0, 0.3), 0 4px 10px rgba(255, 107, 0, 0.5);
      }
      
      #load-data:hover {
        background: linear-gradient(45deg, #ff8f00, #ff6b00);
        box-shadow: 0 0 15px rgba(255, 107, 0, 0.5), 0 4px 15px rgba(255, 107, 0, 0.7);
      }
      
      #load-data:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
      }
      
      #load-data:active {
        background: linear-gradient(45deg, #ff6b00, #ff4500);
        transform: translateY(2px);
      }
      
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e0e0e0;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        overflow-x: hidden;
        background-image: url("http://tieulinhhota.com/assets/images/root_theme.jpeg");
        background-blend-mode: overlay;
        position: relative;
      }
      
      h2 {
        font-family: "Orbitron", sans-serif;
        font-size: 36px;
        font-weight: 700;
        color: #fff;
        text-transform: uppercase;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(255, 107, 0, 0.7);
        position: relative;
      }
      
      h2::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 4px;
        background: #ff6b00;
        bottom: -8px;
        left: 0;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
        box-shadow: 0 0 10px #ff6b00;
      }
      
      h2:hover::after {
        transform: scaleX(1);
      }
      
      #date-range {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        color: #b0b8c4;
        font-style: italic;
        margin-bottom: 20px;
        text-shadow: 0 0 5px rgba(255, 107, 0, 0.3);
      }
      
      #date-filter {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      
      #date-filter label {
        color: #a42626;
        font-family: "Roboto", sans-serif;
        font-size: 14px;
      }
      
      #date-filter input[type="date"] {
        background: rgba(20, 20, 40, 0.9);
        color: #e0e0e0;
        border: 1px solid rgba(255, 107, 0, 0.5);
        border-radius: 5px;
        padding: 8px;
        transition: box-shadow 0.3s ease;
      }
      
      #date-filter input[type="date"]:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
      }
      
      #date-filter input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.8) brightness(1.5);
      }
      
      #stats {
        background: rgba(20, 20, 40, 0.9);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        font-size: 16px;
        line-height: 1.8;
        border: 1px solid rgba(255, 107, 0, 0.5);
        box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
        animation: glow 2s infinite alternate;
        min-height: 80px;
      }
      
      #stats strong {
        color: #ff6b00;
        text-shadow: 0 0 5px rgba(255, 107, 0, 0.5);
      }

      .table-container {
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 15px;

    #main-table {
        width: 100% !important;

    }

    .dataTables_length {
        display: none;
    }
      
    table {
        width: 100%;
        background: rgba(20, 20, 40, 0.9);
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
        border: 1px solid rgba(255, 107, 0, 0.5);
        opacity: 1;
        transition: opacity 0.3s ease;
    }

      table.dataTable thead th {
        background: linear-gradient(45deg, #ff6b00, #ff8f00);
        color: #fff;
        font-family: "Orbitron", sans-serif;
        font-size: 16px;
        text-transform: uppercase;
        padding: 15px;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        border-bottom: 2px solid rgba(255, 107, 0, 0.5);
      }
      
      table.dataTable tbody td {
        color: #e0e0e0;
        font-size: 14px;
        padding: 12px;
        border-bottom: 1px solid rgba(255, 107, 0, 0.2);
        transition: background 0.3s ease;
      }
      
      table.dataTable tbody tr:hover td {
        background: rgba(255, 107, 0, 0.1);
      }
      
      .dataTables_wrapper .dataTables_filter {
        margin-bottom: 20px;
      }
      
      .dataTables_wrapper .dataTables_filter label {
        color: #e0e0e0;
        font-family: "Roboto", sans-serif;
        font-size: 14px;
      }
      
      .dataTables_wrapper .dataTables_filter input {
        background: rgba(20, 20, 40, 0.9);
        color: #e0e0e0;
        border: 1px solid rgba(255, 107, 0, 0.5);
        border-radius: 5px;
        padding: 8px;
        transition: box-shadow 0.3s ease;
      }
      
      .dataTables_wrapper .dataTables_filter input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
      }
      
      @keyframes glow {
        0% {
          box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
        }
        100% {
          box-shadow: 0 0 40px rgba(255, 107, 0, 0.5);
        }

      @media (max-width: 992px) {

          padding: 10px;

        }
      }

        }

          font-size: 12px;
        }
